<div class="container center">
  <div class="userCard d-flex border align-items-center flex-column">
    <a [routerLink]="['/page/', 1]">Page 1</a>
    <a [routerLink]="['/page/', 2]">Page 2</a>
    <h2>User list:</h2>
    <p>(Click user for details)</p>

    <div *ngFor="let user of data">
      <img src="{{user.avatar}}">
      <br />
      {{ user.first_name}} 
      {{ user.last_name}}
      <br />
      {{ user.email }}
      <br />
      <a [routerLink]="['/users', user.id]">Click to view details.</a>
    </div>
  </div>
</div>
